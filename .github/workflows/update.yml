name: Update Nodes

on:
  workflow_dispatch:
  schedule:
    - cron: "*/30 * * * *"

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: true

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - run: pip install -r requirements.txt

      - run: python main.py

      - name: Commit result
        run: |
          git config user.name "auto-bot"
          git config user.email "bot@local"
          git add best_nodes.txt
          git diff --cached --quiet || git commit -m "update nodes"
          git push