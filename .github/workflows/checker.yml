name: VPN Checker

on:
  workflow_dispatch:
  schedule:
    - cron: "*/30 * * * *"

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 55

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install deps
      run: pip install aiohttp

    # ---------- DOWNLOAD XRAY (STABLE) ----------
    - name: Download Xray (retry safe)
      run: |
        mkdir -p core
        cd core
        
        URL="https://github.com/XTLS/Xray-core/releases/download/v1.8.10/Xray-linux-64.zip"

        for i in 1 2 3 4 5; do
          echo "Download attempt $i"
          wget -O xray.zip $URL && break
          sleep 5
        done

        unzip -o xray.zip
        chmod +x xray
        ls -la

    # ---------- RUN CHECKER ----------
    - name: Run checker
      run: python checker/launcher.py

    # ---------- COMMIT RESULT ----------
    - name: Commit result
      run: |
        git config --global user.name "bot"
        git config --global user.email "bot@users.noreply.github.com"
        git add best_nodes.txt
        git commit -m "update nodes" || echo "no changes"
        git push