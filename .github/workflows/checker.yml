name: VPN Checker

on:
  workflow_dispatch:
  schedule:
    - cron: "*/30 * * * *"

env:
  XRAY_VERSION: v1.8.10
  SPEED_LIMIT: 5

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 55

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install deps
      run: pip install aiohttp aiofiles geoip2 aiohttp-socks

    - name: Cache Xray core
      id: cache-xray
      uses: actions/cache@v3
      with:
        path: ./core
        key: xray-${{ env.XRAY_VERSION }}

    - name: Download Xray (if not cached)
      if: steps.cache-xray.outputs.cache-hit != 'true'
      run: |
        mkdir -p core
        cd core
        URL="https://github.com/XTLS/Xray-core/releases/download/${{ env.XRAY_VERSION }}/Xray-linux-64.zip"
        curl -L -o xray.zip "$URL"
        unzip -o xray.zip
        chmod +x xray
        if [ ! -f xray ]; then
          echo "Xray download failed"
          exit 1
        fi
        ls -la

    - name: Run checker
      run: python checker/launcher.py
      env:
        SPEED_LIMIT: ${{ env.SPEED_LIMIT }}

    - name: Commit and push results
      run: |
        git config --global user.name "bot"
        git config --global user.email "bot@users.noreply.github.com"
        git add best_nodes.txt
        git commit -m "update nodes" || echo "No changes to commit"
        
        # Показываем, какие файлы мешают (если есть)
        echo "=== Неотслеживаемые/изменённые файлы ==="
        git status --porcelain
        
        # Обновляем ветку
        git pull --rebase origin main
        
        # Пушим только если были изменения
        if [ -n "$(git status --porcelain)" ]; then
          git push
        else
          echo "No new changes to push"
        fi